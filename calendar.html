<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>아기 성장 캘린더</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Flatpickr -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.css"
        rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>
</head>
<body>
  <header class="ad-banner">[상단 광고]</header>

  <div class="container result">
    <h1>아기 성장 캘린더</h1>

    <div class="input-group recalculator">
      <input id="newBirthdate" placeholder="YYYY-MM-DD" readonly/>
      <button id="recalcBtn">🔄 재계산</button>
      <button id="homeBtn" class="home-btn">🏠 홈으로</button>
    </div>

    <p id="ageInfo"></p>
    <p id="statusInfo" class="status"></p>
    <p id="tipInfo" class="tip"></p>

    <div id="calendars"></div>
    <p id="nextEvent" class="next-event"></p>
  </div>

  <!-- 팝업 모달 -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span id="closeEventModal" class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalStatus"></p>
      <p id="modalTip"></p>
      <p id="modalExample"></p>
    </div>
  </div>

  <footer class="ad-banner">[하단 광고]</footer>
  <script src="script.js"></script>
</body>
</html>
