<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>아기 성장 캘린더 계산기</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>
  <style>
    body{margin:0;display:flex;justify-content:center;align-items:center;
         min-height:100vh;background:#f3faf7;font-family:'Pretendard',sans-serif}
    .box{background:#fff;padding:2rem 2.5rem;border-radius:16px;
         box-shadow:0 5px 18px rgba(0,0,0,.07);text-align:center}
    h1{margin-top:0;color:#0f766e}
    #birthdate{border:1px solid #cbd5e1;border-radius:8px;padding:.6rem .9rem;
               font-size:1rem;width:180px;margin-right:.5rem}
    #calcBtn{background:#0f766e;color:#fff;border:none;border-radius:8px;
             padding:.65rem 1.2rem;font-size:1rem;cursor:pointer}
    #calcBtn:hover{background:#0d5e59}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
  <div class="box">
    <h1>아기 성장 캘린더 계산기</h1>
    <p>생년월일을 입력하면<br>원더윅스·예방접종·발달지점 전체 일정을<br>달력으로 보여줍니다.</p>
    <input id="birthdate" placeholder="YYYY-MM-DD" readonly/>
    <button id="calcBtn">계산하기</button>
  </div>

  <script>
    flatpickr("#birthdate",{dateFormat:"Y-m-d"});
    calcBtn.onclick=()=>{
      const d=birthdate.value;
      if(!d) return alert("생년월일을 선택하세요");
      location.href=`calendar.html?b=${d}`;
    };
  </script>
</body>
</html>
