<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>아기 성장 캘린더 계산기</title>

  <!-- AdSense 코드 스니펫 (한 번만 로드) -->
  <script async
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2903492342387009"
          crossorigin="anonymous"></script>

  <!-- 스타일 시트 -->
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>
</head>
<body>
  <!-- 상단 배너 광고 -->
  <header class="ad-banner">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-2903492342387009"
         data-ad-slot="1171436236"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </header>

  <div class="container home">
    <h1>아기 성장 캘린더 계산기</h1>
    <div class="intro">
      🎯 생년월일을 선택하면<br/>
      🔹원더윅스·💉예방접종·🚼발달지점 전체 일정을<br/>
      자동으로 계산해 달력으로 보여줍니다.
    </div>
    <div class="input-group">
      <input id="birthdate" placeholder="YYYY-MM-DD" readonly/>
      <button id="calcBtn">계산하기</button>
    </div>
  </div>

  <!-- 하단 배너 광고 -->
  <footer class="ad-banner">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-2903492342387009"
         data-ad-slot="7893898897"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </footer>

  <!-- flatpickr 초기화 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#birthdate", {
      dateFormat: "Y-m-d",
      allowInput: false,
      prevArrow: "◀",
      nextArrow: "▶"
    });

    document.getElementById("calcBtn").addEventListener("click", () => {
      const bd = document.getElementById("birthdate").value;
      if (!bd) return alert("생년월일을 선택해주세요.");
      location.href = `calendar.html?b=${bd}`;
    });
  </script>
</body>
</html>
